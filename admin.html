<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - Ahmad Alahmar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 120px 20px 80px;
        }
        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .admin-form {
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(14, 165, 233, 0.2);
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-light);
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(14, 165, 233, 0.2);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        .submit-btn {
            background: var(--gradient-primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-text">AHMAD ALAHMAR</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="skills.html" class="nav-link">Skills</a>
                </li>
                <li class="nav-item">
                    <a href="projects.html" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="blog.html" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="Ahmad%20Alahmar%27s%20CV%207-25.pdf" class="nav-link" download>Download Resume</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Admin Section -->
    <section class="admin-container">
        <div class="admin-header">
            <h1 class="page-title">
                <span class="title-number">ADMIN</span>
                Blog Management
            </h1>
            <p>Add new articles to your blog</p>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            Article added successfully!
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <form class="admin-form" id="articleForm">
            <div class="form-group">
                <label for="title">Article Title *</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="excerpt">Excerpt *</label>
                <textarea id="excerpt" name="excerpt" required placeholder="Brief description of the article..."></textarea>
            </div>

            <div class="form-group">
                <label for="content">Content *</label>
                <textarea id="content" name="content" required placeholder="Full article content in HTML format..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="technology">Technology</option>
                        <option value="tutorial">Tutorial</option>
                        <option value="career">Career</option>
                        <option value="personal">Personal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="readTime">Read Time</label>
                    <input type="text" id="readTime" name="readTime" placeholder="e.g., 5 min read">
                </div>
            </div>

            <div class="form-group">
                <label for="tags">Tags (comma-separated)</label>
                <input type="text" id="tags" name="tags" placeholder="e.g., robotics, AI, engineering">
            </div>

            <div class="form-group">
                <label for="image">Featured Image URL</label>
                <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg">
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="featured" name="featured">
                    <label for="featured">Featured Article</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-plus"></i>
                Add Article
            </button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Ahmad Alahmar. All rights reserved.</p>
                <p>Built with passion and modern web technologies.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="blog-data.js"></script>
    <script>
        // Admin Security Check
        function checkAdminAccess() {
            if (localStorage.getItem('adminSession') !== 'active') {
                const password = prompt('Admin access required. Enter password:');
                if (password !== 'admin2024') { // Change this to your desired password
                    alert('Access denied. Redirecting to homepage.');
                    window.location.href = 'index.html';
                    return false;
                }
                localStorage.setItem('adminSession', 'active');
            }
            return true;
        }
        
        // Check access on page load
        if (!checkAdminAccess()) {
            // Redirect will happen in checkAdminAccess
        }
        
        // Admin form handling
        document.getElementById('articleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const result = handleArticleSubmission(formData);
            
            if (result.success) {
                showSuccessMessage();
                this.reset();
            } else {
                showErrorMessage(result.error);
            }
        });

        function showSuccessMessage() {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'block';
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        function showErrorMessage(message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            successMsg.style.display = 'none';
            errorText.textContent = message;
            errorMsg.style.display = 'block';
            
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }
        
        // Logout function
        function adminLogout() {
            localStorage.removeItem('adminSession');
            alert('Logged out successfully.');
            window.location.href = 'index.html';
        }
        
        // Add logout button
        document.addEventListener('DOMContentLoaded', function() {
            const adminHeader = document.querySelector('.admin-header');
            const logoutBtn = document.createElement('button');
            logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Logout';
            logoutBtn.className = 'logout-btn';
            logoutBtn.onclick = adminLogout;
            adminHeader.appendChild(logoutBtn);
        });
    </script>
</body>
</html>
